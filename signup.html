<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="assets/js/signup.js" defer></script>
    <title>Sign Up - Dorm Dash</title>
</head>
<body>
      <!-- Header Section -->
      <header class="text-gray-600 body-font bg-blue-500">
        <div class="container mx-auto flex flex-wrap p-5 flex-row items-center justify-between">
            <nav class="flex items-center text-base space-x-5">
                <a href="index.html" class="hover:text-gray-900 text-white">Home</a>
                <a href="available_requests.html"  class="hover:text-gray-900 text-white">Available Requests</a>
                <a href="make_order.html"  class="hover:text-gray-900 text-white">Make a Request</a>
            </nav>
            <a class="absolute left-1/2 transform -translate-x-1/2 flex items-center text-white title-font font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">Dorm Dash</span>
            </a>
        </div>
    </header>

    <!-- Sign-Up Form -->
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
            <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0">
                <h1 class="text-3xl text-gray-900">An initiative by the students of NITW (Dorm Dash)</h1>
                <p class="mt-4">Tired of rushing to the main gate to collect your parcel? Dorm Dash is here to help!</p>
            </div>
            <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                <h2 class="text-lg text-gray-900 font-medium mb-5">Sign Up</h2>
                <form id="signup-form">
                    <input type="text" id="full-name" placeholder="Full Name" class="w-full mb-4 p-2 border rounded">
                    <input type="text" id="mobile-number" placeholder="Mobile Number" class="w-full mb-4 p-2 border rounded">
                    <input type="file" id="id-card" accept="image/*" class="w-full mb-4 p-2 border rounded">
                    <input type="email" id="email" placeholder="Email" class="w-full mb-4 p-2 border rounded">
                    <input type="text" id="username" placeholder="Username" class="w-full mb-4 p-2 border rounded">
                    <input type="password" id="password" placeholder="Create Password" class="w-full mb-4 p-2 border rounded">
                    <button type="submit" class="bg-indigo-500 text-white py-2 px-8 rounded hover:bg-indigo-600 w-full">Sign Up</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
